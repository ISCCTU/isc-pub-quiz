  - name: ISO & Friends
    questions: 
      - type: choice
        text: ISO 3103 from the year 1977 describes the procedure to brew a standard cup of tea. What part of the recipe did the country of Ireland object to?
        answer: The omission of a teapot prewarming step.
        wrong: 
          - Adding the milk before pouring the infusion into the cup (rather than afterwards).
          - The resulting liquid was called 'liquor' by the standard.
          - It was proposed by the British Standards Institution.
          - Men named Oisín are banned from being the brewmaster.
        question_img_src: https://teawithgary.files.wordpress.com/2013/04/iso-teacup.jpg?w=640
      - type: simple
        text: The MIL-C-44072C specification includes the recipe for brownies as used for rations in the US military. Name the 6 ingredients most abundant by weight. In total, the recipe calls for 10 ingredients. <br>(5/6 correct answers will still yield a point.)
        answer: sugar, flour, shortening (vegetable oil), nuts (almonds, pecans or walnuts), eggs, cocoa
        question_img_src: https://assets.bonappetit.com/photos/64272438b1072d0f16190886/4:3/w_5000,h_3750,c_limit/033123-brownies-lede.jpg
      - type: simple
        text: Not even the arts are safe from the reach of the ISO. The concert pitch, also known as the universal standard pitch, is outlined in ISO 16. What is the frequency specified of the A above middle C?
        answer: 440 Hz
        question_img_src: https://static01.nyt.com/images/2019/06/14/arts/14listings-classical2/merlin_155916339_f4a48136-9fdb-4a5b-8a07-96272af821ba-superJumbo.jpg
      - type: simple
        text: The Unicode Consortium's Emoji Subcommittee introduced skin tone modifiers for certain emojis in 2015 to promote diversity. How many skin tone options are available for emojis with this modification (including the default yellow)?
        answer: 6
        question_img_src: https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p13635399_v_h8_ad.jpg
        answer_img_src: https://media.npr.org/assets/img/2022/02/08/thumbs-2_custom-9cea3fd5139e683b27dae03f3292e85c94a7f767.jpg
      - type: sort
        text: According to the Czech national decree 248/2018, beer is divided into 4 groups according to the gravity (°), which roughly correlates with ABV. What is the correct order?
        choices:
          - Table beer
          - Draught beer
          - Lager/Full-bodied beer
          - Strong beer
        answers:
          - Table beer (<6°)
          - Draught beer (7-10°)
          - Lager (bottom-fermented)/Full-bodied beer (top-fermented) (11-12°) 
          - Strong beer (>=13°)
        question_img_src: https://www.regionplzen.cz/uws_images/firmy/049557/clanky/pet-pivnich-zajimavosti-z-plzne-vedeli-jste-ze-vez-stoji-na-miste-kozinovy-sibenice-153425/pivo-ilustracni_53599_plzensko_h.jpg

