  - name: Events of 2023
    questions:
      - type: simple
        text: The year started with a politician known as "Lula" becoming the 39th president of what country on January 1st?
        answer: (Federative Republic of) Brazil
        question_img_src: https://president.cz/wp-content/uploads/2021/07/President-Maslo-Solene.jpg
        answer_img_src: https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Foto_oficial_de_Luiz_In%C3%A1cio_Lula_da_Silva_%28estreita%29.jpg/800px-Foto_oficial_de_Luiz_In%C3%A1cio_Lula_da_Silva_%28estreita%29.jpg

      - type: simple
        text: The 2023 IIHF Men's Ice Hockey World Championship was originally supposed to take place in Saint Petersburg in Russia. <p> After Russia was stripped of hosting rights, which two european cities are co-hosting this tournament, happening in May 2023? </p>
        answer: Riga (Latvia) and Tampere (Finland)
        question_img_src: https://upload.wikimedia.org/wikipedia/en/thumb/1/15/IIHF_logo.svg/240px-IIHF_logo.svg.png
        answer_img_src: https://upload.wikimedia.org/wikipedia/en/2/21/2023_IIHF_World_Championship.png

      - type: simple
        text: Which 1997 film was re-released in cinemas worldwide in February of this year? The film is currently the fourth highest grossing film of all time.
        answer: Titanic
        question_img_src: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/James_Cameron_by_Gage_Skidmore.jpg/440px-James_Cameron_by_Gage_Skidmore.jpg
        answer_img_src: https://upload.wikimedia.org/wikipedia/en/1/18/Titanic_%281997_film%29_poster.png

      - type: simple
        text: On March 14, OpenAI released a new version of its popular language model used in a popular chatbot. Bseides the chatbot, you can encounter it in Microsoft's search engine Bing. What is the name of this product?
        answer: GPT4
        question_img_src: https://ichef.bbci.co.uk/news/976/cpsprodpb/16953/production/_127899429_gettyimages-991619332.jpg
        answer_img_src: https://pbs.twimg.com/media/FrMkI7AXsAgOYl5.jpg:large

      - type: simple
        text: A magnitude-7.8 earthquake hit which two countries in the early hours of the morning of 6 February?
        answer: Turkey and Syria
        question_img_src: https://images.newscientist.com/wp-content/uploads/2023/02/06130629/SEI_143101336.jpg
        answer_img_src: https://www.telegraph.co.uk/content/dam/world-news/2023/02/10/TELEMMGLPICT000324932159_trans_NvBQzQNjv4BqejI1gRHJsOsGt35KcRG671HmPOpeFd0SyQx9dn7kM_w.jpeg
      
  - name: Conspiracy theories
    questions:
      - type: simple
        text: At the end of the Second World War, some well-known Nazis, such as Eichmann or Mengele, fled Germany. What is the name of this country, where allegedly even Hitler himself escaped to?
        answer: Argentina
        question_img_src: https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/HitlersManyFaces.jpg/800px-HitlersManyFaces.jpg

      - type: simple
        text: Between the years 2012 and 2015, a mysterious accout started posting elaborate riddles on an online forum known as 4chan. These puzzles focused heavily on data security, cryptography and internet anonymity and were listed as the "top 5 eeries, unsolved mysteries of the internet" by The Washington Post. What is the nickname given to these puzzles?
        answer: Cicada 3301
        question_img_src: https://upload.wikimedia.org/wikipedia/en/7/7e/Cicada_3301_logo.jpg

      - type: simple
        text: In July 1969, astronauts Neil Armstrong and Buzz Aldrin became the first humans to land on the surface of the moon — or did they? What is rumored to have been the secret filming location for the "staged landing" (originally from the book "We Never Went to the Moon")?
        answer: Area 51
        question_img_src: https://miro.medium.com/v2/resize:fit:4800/format:webp/1*n9MrTiqExccfb4DgZ6IrUQ.jpeg
        
      - type: simple
        text: Flat Earth is an archaic and scientifically disproven conception of the Earth's shape as a plane or disk, although the theory has a rising following nowadays. What greek polymath, known also for his contribution to algorithms, performed the first known scientific measurement and calculation of Earth's circumference in about 240 BC?
        answer: Eratosthenes
        question_img_src: https://upload.wikimedia.org/wikipedia/commons/b/ba/Sacrobosco-1550-B3r-detail01.jpg

      - type: simple
        text: A mind-control program run by the CIA from 1953 to 1973 tested many different substances such as LSD on unwilling participants. What was its name?
        answer: MK-ULTRA
        question_img_src: https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/10/mk-ultra-anson-mount-feature.jpg

