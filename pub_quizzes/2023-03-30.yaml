        text: What does the ESN logo, the ESN star, represent?
        answer: it represents the ESN members standing in a circle as if they were holding hands
        question_img_src: https://esn.org/sites/default/files/new_vi_2019.png
      
      - type: simple
        text: We associate the ocean with the color blue. However, this is only true when we are close enough to the surface. Based on the sunlight they receive, we can sort the ocean by depth. Can you sort the five zones correctly, from most shallow? (midnight zone, twilight zone, hadal zone, the abyss, sunlight zone)
        answer: [sunlight zone (<200m), twilight zone (200-1000m), midnight zone (1000-4000m), the abyss (4000-6000m), hadal zone (>6000m)]
        question_img_src: https://static.vecteezy.com/system/resources/thumbnails/001/625/224/original/deep-blue-underwater-with-sunlight-rays-shining-through-ocean-surface-free-video.jpg

